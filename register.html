<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Register</title>
  </head>
  <body>
    <!-- Navigasi -->
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #a0b5ce">
        <a href="index.html" class="navbar-brand">
          <img src="./image/logo_white.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
        </div> -->  
        <a class="btn btn-outline-light login-btn" href="login.html" role="button">Login</a>
      </nav>  
    </div>
    <!-- Navigasi -->

    <!-- Form -->.
    <div class="register">
      <p><h4>Buat Akun Baru</h4></p>
      <form>
        <div class="form-group form-check-inline">
          <input type="text" class="form-control  nama" id="" placeholder="Nama depan">
          <input type="text" class="form-control nama nama2" id="" placeholder="Nama belakang">
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Alamat" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="" class="form-control" placeholder="Alamat E-mail atau Nomor Handphone">
        </div>
        <div class="form-group">
          <input type="text" name="" class="form-control" placeholder="Masukan Kata Sandi Baru">
        </div>
        <br>
        <div class="form-group">
          <label>Tanggal Lahir</label>
          <input type="date" name="" class="form-control">
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" name="" class="custom-control-input">
          <label class="custom-control-label">Laki-Laki</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" name="" class="custom-control-input">
          <label class="custom-control-label">Perempuan</label>
        </div>
        <br>
        <div class="form-group form-check form-check-inline mt-5 mb-3">
          <input type="checkbox" name="" class="form-check-input">
          <label class="form-check-label">Dengan Ini saya Menyetujui semua kebijakan</label>
        </div>
        <br>
        <div class="form-group">
          <button type="button" class="btn btn-primary">Daftar</button>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
